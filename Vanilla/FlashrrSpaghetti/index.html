<!doctype html>
<html>
<head>
	<title>Flashrr | Vanilla | Spaghetti</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,300' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="page" id="pageWrapper">
      <header>
        <nav>
          <ul>
            <li><a href="#" class="logo"><img src="flashrr-logo.png" alt="Flashrr" /></a></li>
            <li><a id="createCardBtn" class="btn btn-primary create-card">Create Card</a></li>
            <li>
              <select name="topicSelect" id="topicSelect"></select>
            </li>
            <li class="header-label"><span id="cardCounter" class="card-counter">0</span> Cards</li>
          </ul>
          <ul class="right-nav">
            <li class="relative">
              <select name="collectionSelect" id="collectionSelect"></select>
            </li>
            <li class="relative">
              <input id="searchCards" class="search-cards" type="text" placeholder="Search">
              <i class="fa fa-search"></i>
              <div id="searchCategoryWrapper" class="search-category-wrapper" >
                <select name="categorySearchSelect" id="categorySearchSelect">
                  <option value="title">by title</option>
                  <option value="text">by text</option>
                  <option value="tags">by tag</option>
                  <option value="author">by authors</option>
                </select>
              </div>
            </li>
            <li>
              <a id="gridViewBtn" class="btn btn-secondary switch-view">Grid View</a>
              <a id="listViewBtn" class="btn btn-secondary switch-view">List View</a>
            </li>
            <li class="greet-user header-label">Hi, <span id="hiUserName"></span>!</li>
          </ul>
        </nav>
      </header>
      <div class="section-wrapper">
        <div id="cardsFilter" class="cards-filter">
          Sort by
          <select>
            <option value="date">Date</option>            
            <option value="popularity">Popularity</option>
            <option value="title">Title</option>
          </select>
        </div>
        <section id="cardsWrapper" class="grid-view"></section>
      </div>
      <div class="pseudo-footer" id="pseudoFooter"></div>
    </div>
	<script src="app.js"></script>	
</body>
</html>
