<!doctype html>
<html>
<head>
	<title>Flashrr | Vanilla | Spaghetti</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page" id="pageWrapper">
      <header>
        <nav>
          <ul>
            <li><a href="#" class="logo"><img src="flashrr-logo.png" alt="Flashrr" /></a></li>
            <li><a id="createCardBtn" class="btn btn-primary create-card">Create Card</a></li>
            <li>
              <select name="topicSelect" id="topicSelect"></select>
            </li>
            <li><span id="cardCounter" class="card-counter">0</span> Cards</li>
          </ul>
          <ul class="right-nav">
            <li><select name="collectionSelect" id="collectionSelect"></select></li>
            <li><input id="searchCards" class="search-cards" type="text" placeholder="Search cards"></li>
            <li>
              <a id="gridViewBtn" class="btn btn-secondary switch-view">Grid View</a>
              <a id="listViewBtn" class="btn btn-secondary switch-view">List View</a>
            </li>
            <li class="greet-user">Hi, <span id="hiUserName"></span>!</li>
          </ul>
        </nav>
      </header>
      <div class="section-wrapper">
        <section id="cardsWrapper" class="grid-view"></section>
      </div>
    </div>
	<script src="app.js"></script>	
</body>
</html>
